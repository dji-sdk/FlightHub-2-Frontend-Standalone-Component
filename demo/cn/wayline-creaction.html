<!-- 接入步骤：

* 示例中的 ip 地址 127.0.0.1 替换成实际用户服务地址 *

- 接入步骤 1 - 引入 paas.js
- 接入步骤 2 - 提供组件所在的容器
- 接入步骤 3 - 使用组件前初始化配置
- 接入步骤 4 - 加载组件

- 接入步骤 5（按需） - 监听组件事件
- 接入步骤 6（按需） - 自定义主题

具体步骤请查看下方 demo 里标明的各个地方 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaylineCreaction</title>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .btn-bar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 9999;
        }
    </style>

     <!-- ******* 接入步骤 1 - START：引入 paas.js（具体域名地址请按实际替换） ******* -->
    <script src="http://127.0.0.1/paas.js" fh2></script>
    <!-- ******* 接入步骤 1 - END：引入 paas.js（具体域名地址请按实际替换） ******* -->

    <!-- ******* 接入步骤 6（按需） - START：自定义主题 ******* -->
    <link href="./custom-style.css" rel="stylesheet">
    <!-- ******* 接入步骤 6（按需） - END：自定义主题 ******* -->
</head>

<body>
    <!-- ******* 接入步骤 2 - START：提供组件所在的容器 ******* -->
    <div id="wayline-create-app-container"></div>
    <!-- ******* 接入步骤 2 - END：提供组件所在的容器 ******* -->

    <script>
        const ip = '127.0.0.1'
        window.addEventListener('load', function () {
            // ******* 接入步骤 3 - START：使用组件前初始化配置（具体配置参数请按实际替换） *******
            window.FH2.initConfig({
                serverUrl: `http://${ip}:30812`,
                wssUrl: `ws://${ip}:30812/duplex/web`,
                hostUrl: `http://${ip}`,
                prjId: '', // 项目 id，按实际传入
                projectToken: '' // 组织密钥，按实际传入
            })
            // ******* 接入步骤 3 - END：使用组件前初始化配置（具体配置参数请按实际替换） *******

            // ******* 接入步骤 4 - START：加载组件 *******
            window.FH2.loadWaylineCreation("wayline-create-app-container")
            // ******* 接入步骤 4 - END：加载组件 *******
        })
    </script>

    <!-- ******* 接入步骤 5（按需） - START：监听组件事件 ******* -->
    <script>
        window.addEventListener('load', function () {
            window.FH2.subscribe('wayline-creation-saved', (id) => {
                window.alert('创建航线成功')
            })
            window.FH2.subscribe('wayline-creation-cancel', () => {
                window.alert('取消创建航线')
            })
        })
    </script>
    <!-- ******* 接入步骤 5（按需） - END：监听组件事件 ******* -->


    <div class="btn-bar">
        <button onclick="openCreate()">打开创建航线</button>
        <button onclick="changeTheme()">样式定制</button>
    </div>

    <script>
        function openCreate() {
            window.FH2.loadWaylineCreation("wayline-create-app-container")
        }

        // ******* 接入步骤 6（按需） - START：自定义主题
        function changeTheme() {
            document.body.className = document.body.className ? '' : 'set-change-color'
        }
        // ******* 接入步骤 6（按需） - START：自定义主题
    </script>
</body>

</html>
